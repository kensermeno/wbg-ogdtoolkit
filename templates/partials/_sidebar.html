<h2><a href="http://data.worldbank.org/open-government-data-toolkit">Open Government Data Toolkit</a></h2>
<ul>
	{% for item in sidebar_en %}
	<li{% if item.name == title %} class='active'{% endif %}>
		<a href='{{ item.link }}'>{{ item.name }}</a>
		{% if item.name == title %}
		{% for heading in headings %}
		{% if loop.first %}<ul>{% endif %}
		<li><a href="#{{ heading.id }}">{{ heading.text }}</a></li>
		{% if loop.last %}</ul>{% endif %}
		{% endfor %}
		{% endif %}
	</li>
	{% endfor %}
</ul>
