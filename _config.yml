sass:
  sass_dir: assets/_scss
  style: compressed

markdown: kramdown

kramdown:
  parse_block_html: false

exclude:
- README.md
- Makefile

# site configuration
base: http://opendatatoolkit.zognet.net

# default values
defaults:
-
  scope:
    path: ""
  values:
    layout: default
-
  scope:
    path: "en"
  values:
    locale: en
-
  scope:
    path: "es"
  values:
    locale: es
-
  scope:
    path: "fr"
  values:
    locale: fr

# language localization
